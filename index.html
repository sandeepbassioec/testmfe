<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MFE Framework - Production Ready</title>
    <style>
      body {
        margin: 0;
        padding: 20px;
        font-family: system-ui, -apple-system, sans-serif;
        background: #0f172a;
        color: #fff;
      }
      .loading {
        text-align: center;
        padding: 40px;
      }
      .error {
        background: #7f1d1d;
        border: 1px solid #dc2626;
        padding: 20px;
        border-radius: 8px;
        margin: 20px 0;
      }
    </style>
  </head>

  <body>
    <div id="root">
      <div class="loading">
        <h1>ðŸš€ MFE Framework</h1>
        <p>Loading application...</p>
        <p style="font-size: 12px; color: #888;">If this page stays blank, check your browser console (F12) for errors.</p>
      </div>
    </div>

    <script type="module" src="/client/App.tsx"></script>

    <script>
      // Log that the page loaded
      console.log('%c[Page] HTML loaded successfully', 'color: green; font-weight: bold;');

      // Check for errors
      window.addEventListener('load', () => {
        console.log('%c[Page] Window load event fired', 'color: green');
      });

      // Log when DOM is ready
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', () => {
          console.log('%c[Page] DOMContentLoaded fired', 'color: green');
        });
      } else {
        console.log('%c[Page] DOM is already ready', 'color: green');
      }
    </script>
  </body>
</html>
